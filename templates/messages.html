<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<a href="{{ url_for('main') }}">Return main page</a>
<h2>Messages</h2>

<form method="post" action="add_message">
    <input type="text" name="text">
    <button type="submit">Send</button>
</form>

<h3>Live chat</h3>
{% for message in messages %}
<div><b># {{ message.time }} </b>{{ message.text }}</div>
{% endfor %}

</body>
</html>
