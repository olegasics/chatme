<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div id="main">

    <div id="menu">
        <a href="{{ url_for('user_api') }}">Return main page</a>
        <p><a href="{{ url_for('message_api') }}">Messages</a></p>


    </div>
    <div id="content">
        <div id="list-chat">
            <h2>List Chats:</h2>
            {% for room in rooms %}
            <div># <a href="{{ url_for('room_api', room_id=room.id) }}">{{ room.name }} chat</a></div>
            {% endfor %}

        <div id="create-room">
            <form method="post" action="{{ url_for('room_api') }}">
                <input placeholder="Name" type="text" name="name">
                <input placeholder="Password" type="password" name="password">
                <button type="submit">Create new Room</button>
            </form>

        <h2>General chat</h2>

        <form method="post" action="/messages">
            <input type="text" name="text">
            <button type="submit">Send</button>
        </form>

        <h3>Live chat</h3>
        {% for message in messages %}
        <div><b># {{ message.time }} </b>{{ message.text }}</div>
        {% endfor %}
    </div>
    </div>
    </div>
    <div id="footer">
        There will be a section "About me"
    </div>
</div>
</body>
</html>
