<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Managers</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/templates/create_entity.js')}}"></script>
</head>
<body>
<div id="main">
    <h1>Welcome</h1>
        <div id="menu">

            
        </div>
        <div id="content">

            <div id="managers">
                <form method="get" action="{{ url_for('ManagerView:get') }}">
                    {% for manager in managers %}
                        <p>{{manager.name}} | {{manager.small_name}} | {{manager.number_phone}}</p>
                    {% endfor %}

                </form>

                
                    <input id="manager-name" placeholder="Name" type="text">
                    <input id="manager-small-name" placeholder="Small_name" type="text">
                    <input id="manager-number-phone" placeholder="Number phone" type="text">
                    <button id="create-manager" onclick="clickCreateManager()" type="submit">Create manager</button>
            </div>
        </div>

        <div id="footer">
            There will be a section "About me"
        </div>
</div>
</body>
</html>
