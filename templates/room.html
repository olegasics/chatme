<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main">
    <a href="{{ url_for('main') }}">Return main page</a>
    <div id="menu">
        <p><a href="{{ url_for('messages') }}">Messages</a></p>
        <p><a href="{{ url_for('info') }}">Info</a></p>
        <p><a href="{{ url_for('tasks')}}">Tasks</a></p>
        <p><a href="{{ url_for('reg')}}">Registration</a></p>
        <p><a href="{{ url_for('auth')}}">Auth</a></p>
    </div>
    <div id="content">


        <form method="post" action="/messages">
            <div> <h2>{{ rooms.name }}</h2> </div>
            <input type="text" name="room" value="{{ rooms.name }}">
            <input type="text" name="text">
            <button type="submit">Send</button>
        </form>


        <h3>Live chat</h3>
        {% for message in messages %}
        <div><b># {{ message.time }} </b>{{ message.text }}</div>
        {% endfor %}
    </div>

    <div id="footer">
        There will be a section "About me"
    </div>
</div>
</body>
</html>
