<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div id="main">
    <a href="{{ url_for('message_api') }}">Return main page</a>
    <div id="menu">
        <p><a href="{{ url_for('message_api') }}">Messages</a></p>

    </div>
    <div id="content">
        <h3>{{room.name}}</h3>

        <form method="post" action="/messages/">
            <input type="hidden" name="room_id" value="{{ room.id }}">
            <input type="text" name="text">
            <button type="submit">Send</button>
        </form>

        <h3>Live chat</h3>
        {% for message in messages %}
        <div><b># {{ message.time }} </b>{{ message.text }}</div>
        {% endfor %}
    </div>

    <div id="footer">
        There will be a section "About me"
    </div>
</div>
</body>
</html>
